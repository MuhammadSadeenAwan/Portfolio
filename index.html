<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Card Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
     * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: white;
    overflow: hidden;
}

.container {
    width: 100%;
    text-align: center;
}

h1 {
    font-size: 2rem;
    margin-bottom: 2rem;
    color: #4facfe;
}

h1 span {
    color: #fff;
    font-weight: 300;
}

/* Swiper Styles */
.swiper {
    width: 100%;
    padding-top: 50px;
    padding-bottom: 50px;
}

.swiper-slide {
    background-position: center;
    background-size: cover;
    width: 300px;
    height: 450px;
    border-radius: 20px;
    position: relative;
    overflow: hidden;
    /* Glass border effect */
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
}

.card-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}

/* Glassmorphism Content Box - Video wala effect */
.card-content {
    position: absolute;
    bottom: 20px;
    left: 20px;
    right: 20px;
    z-index: 2;
    background: rgba(255, 255, 255, 0.1); /* Halka transparent background */
    backdrop-filter: blur(15px); /* Blur effect */
    -webkit-backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    text-align: left;
}

.card-content h2 {
    font-size: 1.2rem;
    margin-bottom: 5px;
    color: #fff;
}

.card-content p {
    font-size: 0.8rem;
    color: #ddd;
    margin-bottom: 15px;
    line-height: 1.4;
}

.card-content button {
    background: #fff;
    color: #333;
    border: none;
    padding: 8px 20px;
    border-radius: 20px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.card-content button:hover {
    background: #4facfe;
    color: white;
}
    </style>
</head>
<body>

    <div class="container">
        <h1>Amazing Projects #6<br><span>Cards Slider</span></h1>
        
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="card-image">
                        <img src="https://image.tmdb.org/t/p/w500/9PFonBhy4cQy7Jz20NpMygczOkv.jpg" alt="Wednesday">
                    </div>
                    <div class="card-content">
                        <h2>Wednesday</h2>
                        <p>Join us for a fantastic movie night filled with popcorn and laughter!</p>
                        <button>Join</button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="card-image">
                        <img src="https://image.tmdb.org/t/p/w500/49WJfeN0moxb9IPfGn8AIqMGskD.jpg" alt="Stranger Things">
                    </div>
                    <div class="card-content">
                        <h2>Stranger Things</h2>
                        <p>Whether you're a fan of thrilling action or heartwarming dramas.</p>
                        <button>Join</button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="card-image">
                        <img src="https://image.tmdb.org/t/p/w500/zIwm9X8t7G24jQ4g1Zf9g1.jpg" alt="Anne with an E">
                    </div>
                    <div class="card-content">
                        <h2>Anne with an E</h2>
                        <p>Come for the film lineup to cater to all tastes. Save the date!</p>
                        <button>Join</button>
                    </div>
                </div>
                <!-- copy -->
                 
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // JavaScript Code yahan niche paste karein
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 100,
                modifier: 2,
                slideShadows: true,
            },
            loop: true,
        });
    </script>
</body>
</html>
